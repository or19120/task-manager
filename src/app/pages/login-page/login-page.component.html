<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary">Login</h1>
    <div class="field">
      <p class="control has-icons-left has-icons has-error right">
        <input
          #emailInput
          type="email"
          [(ngModel)]="email"
          placeholder="Email:"
          class="input"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-at"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          #passwordInput
          type="password"
          class="input"
          placeholder="Password:"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end;">
      <p class="control">
        <button
          class="button is-success has-text-white"
          (click)="onLoginButtonClicked(emailInput.value, passwordInput.value)"
        >
          Login
        </button>
      </p>
    </div>
    <br />
    <p>Don't have an account? <a routerLink="/signup">Sign Up</a></p>
  </div>
</div>
