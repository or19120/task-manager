<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Edit Task:</h1>
    <input
      #taskTitleInput
      type="text"
      class="input"
      placeholder="Enter Task Name..."
    />
    <br /><br />
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="/">Cancel</button>
      <button
        class="button is-medium is-primary has-text-white"
        (click)="updateTask(taskTitleInput.value)"
      >
        Save
      </button>
    </div>
  </div>
</div>
